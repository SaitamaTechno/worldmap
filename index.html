<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.css" rel="stylesheet">

<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div id="svgMap" class="mydiv"></div>
  <script>
    new svgMap({
  targetElementID: 'svgMap',
  //colorMax: '#4caf50',
  //colorMin: '#0f2310',
  data: {
    data: {
      visitor_number: {
        name: 'Visitor Number',
        format: '{0} Visitors',
        thousandSeparator: ',',
        thresholdMax: 50000,
        thresholdMin: 1000,
        
        
      }
    },
    applyData: 'visitor_number',
    values: {
      AF: { visitor_number: 1000 },
      AL: { visitor_number: 10000 },
      TR: { visitor_number: 70000 },
      US: { visitor_number: 30000},
      CN: { visitor_number: 100000}
      // ...
    }
  }
});
  </script>
</body>
</html>
